<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="js/jquery-1.8.3.js"></script>
        <script src="js/jquery.mobile-1.2.0.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/mustache_helper.js"></script>
        <script data-main="js/main" src="js/require.js"></script>
        </script>
    </head>
    <body>

        <!-- Home -->
        <div data-role="page" id="page-stops">
            <div data-theme="a" data-role="header">

                <h3 class="app-title">
                    Transit
                </h3>
               <div data-role="fieldcontain" class="options">
                 <!--    <label for="selectmenu1">
                        Choose:
                    </label> -->
                    <select name="" data-mini="true">
                        <option value="option1">
                            Option 1
                        </option>
                    </select>
                </div> 
            </div>
            <div data-role="content" class="app">
            </div>

            <div data-theme="a" data-role="footer" data-position="fixed" id="navigation">
                <ul class="nav-list" data-role="listview" data-inset="true" >
                    <li data-theme="c">
                        <a href="#">
                            near me
                        </a>
                    </li>
                    <li>
                        fav
                    </li>
                    <li>
                        test
                    </li>
                <ul>
            </div>
        </div>

        <!-- Routes page -->
        <div data-role="page" id="page-routes">
            <div data-role="content" class="app">
                test!
            </div>
        </div>

        <script type="template/mustache" id="stops-tpl">

        <ul data-role="listview" data-divider-theme="b" data-inset="true" class="transit-list">

            {{#stops}}
            <li data-role="list-divider" role="heading" class="stop">
               Stop at: {{lat}},{{lon}} 
            </li>
            {{#routes}}
            <li data-theme="c">
                <a href="#page-routes" data-transition="slide">
            Route of type {{type}} with name {{name}} comes at {{#times}}{{.}},{{/times}}
                </a>
            </li>
            {{/routes}}                    
            {{/stops}}
        </ul>
        </script>
    </body>
</html>
