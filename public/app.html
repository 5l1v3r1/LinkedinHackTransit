        <!-- Routes page -->
        <div id="page-routes">

                test!

        <script type="template/mustache" id="stops-tpl">

        <img src="{{map}}"/>
        <ul data-role="listview" data-divider-theme="b" data-inset="true" class="transit-list">
            {{#stops}}
            <li data-role="list-divider" role="heading" class="stop" >
               <span style="color:{{color_fg}}; text-shadow:none; background-color:{{color_bg}}; border:2px solid white;">{{letter}}</span> Stop at: {{lat}},{{lon}} 
            </li>
            {{#routes}}
            <li data-theme="c" class="bus">
                <a href="#">
                <div class="col-icon">
                    <img src="images/bus.png" />
                    <span class="transit-type"></span>
                </div>
                <div class="col-time">
                    <div class="time-icon-outer">
                        <div class="time-icon-inner">
                            <p class="time-text">
                                <span class="time">50 </span>
                                <!-- <span class="time-metric">mins</span> --!>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-info">
                       Route of type <span class="transit-type">{{type}} </span> with <span class="transit-name"> {{name}} </span> comes at {{#times}}{{.}},{{/times}}
                </div>
                </a>
            </li>
            {{/routes}}                    
            {{/stops}}
        </ul>
        </script>
